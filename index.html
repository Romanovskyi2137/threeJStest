<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/index.css">
    <title>test task</title>
</head>
<body>
    <div class="wrapper" id="wrapper">
        <form id="dimensions-form">
            <label for="width">Width (m):</label>
            <input 
                type="number" 
                id="width" 
                name="width" 
                min="2" 
                max="8"
                value="3"
                required
            >
          
            <label for="height">Height (m):</label>
            <input 
                type="number" 
                id="height" 
                name="height" 
                min="2" 
                max="8" 
                value="2"
                required
            >
          
            <label for="depth">Depth (m):</label>
            <input 
                type="number" 
                id="depth" 
                name="depth" 
                min="2" 
                max="8" 
                value="5"
                required
            >
          
            <button type="submit">Apply Dimensions</button>
        </form>
    </div>

    <script src="./js/index.js" type="module"></script>
</body>
</html>
